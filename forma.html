				<h1>Kontakt forma</h1>
				<strong><p class="align-center">Ukoliko zelite da me kontaktirate ili imate poslovni predlog, popunite formu</p></strong>
			
				<div class="dark-box tamno">
					<form class="forma" name="contact" method="POST" action="Oce.php">
						<td>
						<label for="input-ime">Ime: </label>
						<input type="text" name="ime" id="input-ime" required>
						<span id="Ime"></span><br>
						</td>
						
						<td>
						<label for="input-prezime">Prezime: </label>
						<input type="text" name="prezime" id="input-prezime" required>
						<span id="Prezime"></span><br>
						</td>
						
						<td>
						<label for="input-email">E-mail</label>
						<input type="email" name="email" id="input-email" required>
						<span id="Mejl"></span><br>
						</td>
						
						<td>
						<label for="gender">Pol: </label>
						<label for="male">Muski </label>
						<input type="radio" name="gender" value="male" checked><br>
						<label for="female">Zenski </label>
						<input type="radio" name="gender" value="female"><br>
						</td>
						
						<td>
						<label for="i-kontakt">Svrha kontakta: </label>
						<input type="text" name="kontakt" id="i-kontakt" list="svrha-kontakta" required>
						<datalist id="svrha-kontakta">
							<option value="Predlog">
							<option value="Posao">
							<option value="Drugo..">
						</datalist><br>
						<td/>
						
						<td>
						<label for="i-prihvatam">Prihvatam uslove koriscenja: </label>
						<input type="checkbox" name="prihvatam" id="i-prihvatam" value="1"><br>
						</td>
						
						<td>
						<label for="input-com">Komentar: </label><br>
						<textarea rows="6" cols="30"  name="komentar" id="input-com" required></textarea>
						<span id="Komentar"></span><br>
						</td>
						<button type="submit" value="Posalji" onclick="kontakto();">Posalji</button> 
						<button type="reset">Ponisti</button>
					</form>
